<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="headh1">Feedback Form</h1>
    <center>
    <form action="#" >
        <table>
            <tr>
                <td>
                    <td<label for="name">Name</label>
                </td>
                <td>
                    <input type="text" id="username"/>
                </td>
            </tr>
            <tr>
                <td>
                    <td<label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <td<label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password"/>
                </td>
            </tr>
            
        <tr>
            <td>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </td>
            <td>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="hobbies">Hobbies</label></td>
            <td>
                <input type="checkbox" name="hobbies" id="Sleeping">Sleeping
                <input type="checkbox" name="hobbies" id="coding">Codding
            </td>
        </tr>
        <tr><th><input type="submit" value="Submit"></th>
            <th><input type="reset" value="Clear"></th>
        </tr>
        </table>
    </form>
</center>
</body>
</html>
